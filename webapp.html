<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      font-size: 2.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
    }

    .cell.x {
      color: blue;
    }

    .cell.o {
      color: red;
    }

    #message {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #survey {
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f6a;
    }
  </style>
</head>
<body>
  <a href="scratch.html">About my Running</a>
  <h1>üéÆ Tic Tac Toe</h1>

  <div id="board">
    <div class="cell" onclick="handleMove(0)"></div>
    <div class="cell" onclick="handleMove(1)"></div>
    <div class="cell" onclick="handleMove(2)"></div>
    <div class="cell" onclick="handleMove(3)"></div>
    <div class="cell" onclick="handleMove(4)"></div>
    <div class="cell" onclick="handleMove(5)"></div>
    <div class="cell" onclick="handleMove(6)"></div>
    <div class="cell" onclick="handleMove(7)"></div>
    <div class="cell" onclick="handleMove(8)"></div>
  </div>

  <div id="message">Your turn! You are <strong>X</strong>.</div>

  <div id="scoreboard">
    üë§ You: <span id="playerScore">0</span> |
    ü§ñ Computer: <span id="computerScore">0</span> |
    ü§ù Draws: <span id="drawScore">0</span>
  </div>

  <div id="survey">
    <h3>Did you win this game?</h3>
    <button onclick="submitSurvey('Yes')">‚úÖ Yes</button>
    <button onclick="submitSurvey('No')">‚ùå No</button>
  </div>

  <button onclick="resetGame()">üîÅ Play Again</button>

  <script>
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const surveyElement = document.getElementById('survey');
    const playerScoreElement = document.getElementById('playerScore');
    const computerScoreElement = document.getElementById('computerScore');
    const drawScoreElement = document.getElementById('drawScore');

    let board = Array(9).fill('');
    let gameOver = false;
    let scores = { player: 0, computer: 0, draw: 0 };

    function handleMove(index) {
      if (gameOver || board[index] !== '') return;

      board[index] = 'X';
      updateBoard();
      checkWinner();

      if (!gameOver) {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyCells = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (emptyCells.length === 0) return;

      const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[randomIndex] = 'O';
      updateBoard();
      checkWinner();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameOver = true;
          if (board[a] === 'X') {
            messageElement.textContent = 'üéâ You won!';
            scores.player++;
          } else {
            messageElement.textContent = 'üíª Computer wins!';
            scores.computer++;
          }
          updateScores();
          showSurvey();
          return;
        }
      }

      if (!board.includes('')) {
        gameOver = true;
        messageElement.textContent = 'ü§ù It\'s a draw!';
        scores.draw++;
        updateScores();
        showSurvey();
      }
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = board[index];
        cell.className = 'cell'; // reset classes
        if (board[index] === 'X') cell.classList.add('x');
        if (board[index] === 'O') cell.classList.add('o');
      });
    }

    function updateScores() {
      playerScoreElement.textContent = scores.player;
      computerScoreElement.textContent = scores.computer;
      drawScoreElement.textContent = scores.draw;
    }

    function showSurvey() {
      surveyElement.style.display = 'block';
    }

    function submitSurvey(answer) {
      alert(`Thanks for your feedback: ${answer}`);
    }

    function resetGame() {
      board = Array(9).fill('');
      gameOver = false;
      messageElement.textContent = 'Your turn! You are X.';
      surveyElement.style.display = 'none';
      updateBoard();
    }

    // Initialize board on load
    updateBoard();
  </script>

</body>
</html>
